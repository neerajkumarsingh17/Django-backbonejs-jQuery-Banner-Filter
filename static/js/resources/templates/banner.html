<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <% _.each(data.results, function(obj){ %>
        <% if (obj) { %>
            <li data-target="#myCarousel" data-slide-to="<%= obj.order %>" class="active"></li>
        <% } %>
    <% }); %>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">

   <% _.each(data.results, function(obj){ %>
        <% if (obj.order == 0) { %>
            <div class="item active"><a href = "<%= obj.redirect_url %>">
            <img src="<%= obj.image %>" alt="Firki Banner" style="
                background-position:;
                background-position: center;
                background-repeat: no-repeat;
                background-size: contain;
                background-image: url(&quot;<%= obj.image %>&quot;);
                height: 367px;
            "></a>
            </div>
        <% } %>
        <% if (obj.order != 0) { %>
            <div class="item"><a href = "<%= obj.redirect_url %>">
            <img src="<%= obj.image %>" alt="Firki Banner" style="
                background-position:;
                background-position: center;
                background-repeat: no-repeat;
                background-size: contain;
                background-image: url(&quot;<%= obj.image %>&quot;);
                height: 367px;
            "></a>
            </div>
        <% } %>
    <% }); %>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
